<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">아이디를 입력하세요</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" id="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">비밀번호를입력하세요</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">아이디 저장</label>
                </div>
                <button type="submit" class="btn btn-primary" id="send">제출</button>
                <button class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">메뉴</span>
            <span class="badge bg-dark" id="dark-mode-toggle">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">
            <p class="qp"><a href="#">내 소개</a> </p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">현황</a></p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">일기</a></p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">시간표</a></p>
        </li>
        <li class="list-group-item">
            <p class="qp"><a href="#">더 알아보기</a></p>
        </li>
    </ul>

    <div class="main-bg">
        <h4>셔츠가 세일 중입니다</h4>
        <button id="login-button" class="btn btn-danger">로그인</button>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
            //            toggle은 show가 있으면 제거, 없으면 추가하라는 뜻이다.
        })
    </script>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>

    <!-- Button trigger modal -->


    <script>
        //        document.querySelector('.hello').innerHTML = "바보";
        $('#test-btn').on('click', function() {
            $('.hello').slideToggle();
        })

        $('#login-button').on('click', function() {
            $('.black-bg').addClass('show');
        })

        $('#close').on('click', function(event) {
            event.preventDefault(); // 폼 제출 방지
            $('.black-bg').removeClass('show');
        })

        $('form').on('submit', function() {
            if (document.getElementById('email').value == '') {
                alert('아이디입력안함');
            }
        });

        $('form').on('submit', function(event) {
            var inputEmail = $('#exampleInputEmail1').val();
            var inputPassword = $('#exampleInputPassword1').val();

            if (!inputEmail) {
                alert('아이디를 입력하세요.');
                event.preventDefault(); // 폼 제출 방지
                return; // 함수 종료
            }

            if (!inputPassword) {
                alert('비밀번호를 입력하세요.');
                event.preventDefault(); // 폼 제출 방지
                return; // 함수 종료02
            }

            if (inputPassword.length < 4) {
                alert('비밀번호는 4자리 이상입니다.');
                event.preventDefault(); // 폼 제출 방지
                return; // 함수 종료
            }
        });


        $('dark-mode-toggle').on('click', function() {
            document.body.classList.toggle('dark-mode');
            var modeText = document.body.classList.contains('dark-mode') ? 'Light 🔄' : 'Dark 🔄';
            this.textContent = modeText;
        });


        var 예금액 = 60000;
        var 미래예금액 = 0;

        if (예금액 < 50000) {
            미래예금액 = 예금액 * 1.15 * 1.15
        } else {
            미래예금액 = 예금액 * 1.20 * 1.20

        }

        console.log(미래예금액)

        var first = 360;
        var total = 0;
        total = first + first * (2 / 3) + first * (2 / 3) * (2 / 3);
        console.log(total);
        //변수의 선언 할당 범위!!
    </script>
    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer">
    <button id="send-answer">제출</button>
    <script>
        var sendButton = document.getElementById('send-answer');
        var answerBox = document.getElementById('answer');
        // 정답 설정
        var correctAnswer = 1335;

        // 틀린 답변 횟수를 추적하는 변수
        var totalWrong = 0;
        // 버튼 클릭 이벤트 리스너
        sendButton.addEventListener('click', function() {
            // 사용자가 입력한 답변 가져오기
            var userAnswer = parseInt(answerBox.value);

            // 정답 확인
            if (userAnswer === correctAnswer) {
                alert("정답입니다");
            } else {
                totalWrong++;

                // 틀린 횟수가 3회 이상이면 경고 메시지 표시
                if (totalWrong >= 3) {
                    alert("멍청아");
                }
            }
        });
    </script>

    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매시 사은품 증정
    </div>

    <script>
        var count = 5;

        setInterval(function() {
            count -= 1;
            if (count >= 0) {
                $('#num').text(count); // jQuery의 .text() 메서드를 사용하여 텍스트 변경
            } else {
                $(".alert").hide(); // jQuery의 .hide() 메서드를 호출 (괄호 필요)
            }
        }, 1000);
    </script>
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>
        </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-4">다음</button>
</body>

<script>
    $('.slide-2').on('click', function() {
        $('.slide-container').css('transform', 'translateX(-100vw)');
    });
    $('.slide-3').on('click', function() {
        $('.slide-container').css('transform', 'translateX(-200vw)');
    });
    $('.slide-1').on('click', function() {
        $('.slide-container').css('transform', 'translateX(0vw)');
    });
    let currentIndex = 0; // 현재 슬라이드 인덱스 초기화

    // 기존 버튼 이벤트 핸들러는 변경하지 않음

    $('.slide-4').on('click', function() {
        currentIndex = (currentIndex + 1) % 3; // 다음 인덱스 계산 (0, 1, 2 순환)
        $('.slide-container').css('transform', `translateX(-${currentIndex * 100}vw)`);
    });
</script></html>
